            userInput = prompt("Enter your choice: ")
            return userInput.toLowerCase()

        let humanScore = 0;

            if (humanChoice === "rock" && computerChoice === "paper") {outcome = "You lose! Paper beats Rock!"; computerScore++;}

            else if (humanChoice === "scissors" && computerChoice === "rock") {outcome = "You lose! Rock beats Scissors!"; computerScore++;}
